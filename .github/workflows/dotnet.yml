name: .NET CI

on:
  # Sekcja 'push:' i 'pull_request:' muszą być na tym samym poziomie wcięcia
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Sekcja 'build:' musi być na tym samym poziomie wcięcia co 'on:' i 'name:'
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Możesz dostosować te wersje do swojego projektu .NET
        dotnet-version: ['6.0.x', '8.0.x'] 

    steps:
      # Lista kroków musi być poprawnie wcięta
    - uses: actions/checkout@v4
      
      # Krok 1: Konfiguracja SDK .NET
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
      # Krok 2: Przywrócenie zależności (wskazujemy plik w głównym katalogu)
    - name: Restore dependencies
      run: dotnet restore ConsoleApp1\ConsoleApp1.slnx
      
      # Krok 3: Budowanie projektu (wskazujemy plik w głównym katalogu)
    - name: Build
      run: dotnet build ConsoleApp1\ConsoleApp1.slnx --no-restore