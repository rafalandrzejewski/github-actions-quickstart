name: .NET CI

on:
  # Sekcja 'push:' i 'pull_request:' muszą być na tym samym poziomie wcięcia
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Sekcja 'build:' musi być na tym samym poziomie wcięcia co 'on:' i 'name:'
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Możesz dostosować te wersje do swojego projektu .NET
        dotnet-version: ['6.0.x', '8.0.x'] 

    steps:
      # Lista kroków musi być poprawnie wcięta
    - uses: actions/checkout@v4
      
      # Krok 1: Konfiguracja SDK .NET
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
      # Krok 2: Przywrócenie zależności (wskazanie pliku rozwiązania!)
    - name: Restore dependencies
      run: dotnet restore ConsoleApp1/ConsoleApp1.sln
      
      # Krok 3: Budowanie projektu (wskazanie pliku rozwiązania!)
    - name: Build
      run: dotnet build ConsoleApp1/ConsoleApp1.sln --no-restore
      
      # Krok 4: Uruchomienie testów (jeśli dodasz testy w przyszłości)
      # Pamiętaj, że ten krok wymaga istnienia projektu testowego w rozwiązaniu!
      # Jeśli projekt testowy jest w innym folderze lub nie istnieje, ten krok się nie powiedzie.
    - name: Test
      run: dotnet test --no-build --verbosity normal