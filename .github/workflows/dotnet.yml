name: .NET CI - Build Only

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Używamy wersji .NET, którą prawdopodobnie ma Twoja aplikacja konsolowa
        dotnet-version: ['8.0.x'] 

    steps:
    - uses: actions/checkout@v4
      
      # Krok 1: Konfiguracja SDK .NET
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
      # Krok 2: Przywrócenie zależności
    - name: Restore dependencies
      # Używamy poprawnej nazwy pliku rozwiązania (.sln w katalogu głównym)
      run: dotnet restore ConsoleApp1.slnx
      
      # Krok 3: Budowanie projektu (Kompilacja)
    - name: Build
      run: dotnet build ConsoleApp1.slnx --no-restore